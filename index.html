<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>
    
        <div class="container">

            <div class="header">

                <h4>Payment form example</h4>
            </div>
            <div class="body-form">
                <div class="alert alert-danger p-1 mt-2" role="alert">
                    Some fields are missing
                </div>
                <form class="row g-3">
                    <div class="col-md-5">
                        <label for="inputCard" class="form-label">Card#</label>
                        <input type="text" class="form-control" id="inputCard" placeholder="XXXXXXXXXXXXXXXX"
                            maxlength="16" required>
                    </div>
                    <div class="col-md-3">
                        <label for="inputCvc" class="form-label">CVC#</label>
                        <input type="text" class="form-control" id="inputCvc" placeholder="0000" maxlength="4" required>
                    </div>
                    <div class="col-4">
                        <label for="inputAmount" class="form-label">Amount</label>
                        <input type="number" class="form-control" id="inputAmount" placeholder="Amount" min="1"
                            required>
                    </div>
                    <div class="col-6">
                        <label for="inputName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="inputName" required>
                    </div>
                    <div class="col-md-6">
                        <label for="inputLastname" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="inputLastname" required>
                    </div>
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-3">
                        <label for="inputState" class="form-label">Estate</label>
                        <select id="inputState" class="form-select">
                            <option selected>Elige...</option>
                            <option>California</option>
                            <option>Texas</option>
                            <option>Puerto Urraco</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="inputCp" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="inputCp">
                    </div>

                    <div class="col-6">
                        <h6>We Accept:</h6>
                        <div class="paymentMethod">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1">
                                <label class="form-check-label" for="inlineRadio1"><i
                                        class="fa-brands fa-cc-visa"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i
                                        class="fa-brands fa-cc-mastercard"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                    value="option3">
                                <label class="form-check-label" for="inlineRadio3"><i
                                        class="fa-brands fa-cc-diners-club"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                                    value="option4">
                                <label class="form-check-label" for="inlineRadio4"><i
                                        class="fa-brands fa-cc-paypal"></i></label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h6>Message</h6>
                        <label for="mensaje" class="form-label"></label><br>
                        <textarea id="mensaje" name="mensaje"></textarea>
                        <p>Add any notes here</p>
                    </div>
            </div>


            <div class="footer">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                    <button class="btn btn-primary" type="submit">Send</button>
                </div>
            </div>



            </form>


        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    

</body>

</html>
